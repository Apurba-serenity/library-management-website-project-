<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="background-animation"></div>

<div class="signup-container">
  <!-- Logo -->
  <div class="logo-container">
    <img src="https://i.ibb.co/N9gjFfZ/Chitkara-International-School-Chandigarh.png" alt="Chitkara International School Logo">
  </div>

  <!-- Signup Form -->
  <form class="signup-form">
    <h2>Create Your Account</h2>
    <div class="input-group">
      <input type="text" id="username" name="username" required>
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="email" id="email" name="email" required>
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" required>
      <label for="password">Password</label>
    </div>

    <button type="submit" class="signup-button">Sign Up</button>
    <p class="login-text">Already have an account? <a href="login.html.html">Log In</a></p>
  </form>
</div>

</body>
</html>
