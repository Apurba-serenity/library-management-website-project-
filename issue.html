<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="issue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="https://i.ibb.co/N9gjFfZ/Chitkara-International-School-Chandigarh.png" alt="Chitkara International School Library Logo" class="logo">
            <h1>Chitkara International School Library</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="timing.html">Timing</a></li>
               
                
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="issue-return" class="features">
            <div class="container">
                <h2>Issue a Book</h2>
                <form id="issueForm">
                    <div class="form-group">
                        <label for="bookTitle">Book Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Your Name:</label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Issue Date:</label>
                        <input type="date" id="issueDate" name="issueDate" required>
                    </div>
                    <button type="submit" class="btn">Issue Book</button>
                </form>
                <h2>Return a Book</h2>
                <form id="returnForm">
                    <div class="form-group">
                        <label for="returnBookTitle">Book Title:</label>
                        <input type="text" id="returnBookTitle" name="returnBookTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="returnStudentName">Your Name:</label>
                        <input type="text" id="returnStudentName" name="returnStudentName" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Return Date:</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </div>
                    <button type="submit" class="btn">Return Book</button>
                </form>
            </div>
        </section>
    </main>

</body>
